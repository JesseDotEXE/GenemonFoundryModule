<form>
    <h2>{{localize "ffg-star-wars-enhancements.shop.html.setup.header"}}</h2>
    <div class="form-group">
        <label for="shop_type">{{localize "ffg-star-wars-enhancements.shop.html.setup.type"}}</label>
        <select id="shop_type" name="shop_type">
            <option value="general" {{#iff setup.type '==' 'general' }}selected{{/iff}}>
                {{localize "ffg-star-wars-enhancements.shop.html.setup.type-label-general"}}
            </option>
            <option value="armor" {{#iff setup.type '==' 'armor' }}selected{{/iff}}>
                {{localize "ffg-star-wars-enhancements.shop.html.setup.type-label-armor"}}
            </option>
            <option value="gear" {{#iff setup.type '==' 'gear' }}selected{{/iff}}>
                {{localize "ffg-star-wars-enhancements.shop.html.setup.type-label-gear"}}
            </option>
            <option value="weapon" {{#iff setup.type '==' 'weapon' }}selected{{/iff}}>
                {{localize "ffg-star-wars-enhancements.shop.html.setup.type-label-weapon"}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="min_item_count">{{localize "ffg-star-wars-enhancements.shop.html.setup.min"}}</label>
        <input id="min_item_count" name="min_item_count" placeholder="5" type="text" value="{{setup.min_items}}">
    </div>
    <div class="form-group">
        <label for="max_item_count">{{localize "ffg-star-wars-enhancements.shop.html.setup.max"}}</label>
        <input id="max_item_count" name="max_item_count" placeholder="15" type="text" value="{{setup.max_items}}">
    </div>
    <div class="form-group">
        <label for="shop_location">{{localize "ffg-star-wars-enhancements.shop.html.setup.location"}}</label>
        <select id="shop_location" name="shop_location">
            <option value="minus_two" {{#iff setup.location '==' 'minus_two' }}selected{{/iff}}>
                {{localize "ffg-star-wars-enhancements.shop.html.setup.location-primary"}}
            </option>
            <option value="minus_one" {{#iff setup.location '==' 'minus_one' }}selected{{/iff}}>
                {{localize "ffg-star-wars-enhancements.shop.html.setup.location-other"}}
            </option>
            <option value="no_change" {{#iff setup.location '==' 'no_change' }}selected{{/iff}}>
                {{localize "ffg-star-wars-enhancements.shop.html.setup.location-colony"}}
            </option>
            <option value="plus_one" {{#iff setup.location '==' 'plus_one' }}selected{{/iff}}>
                {{localize "ffg-star-wars-enhancements.shop.html.setup.location-mid"}}
            </option>
            <option value="plus_two" {{#iff setup.location '==' 'plus_two' }}selected{{/iff}}>
                {{localize "ffg-star-wars-enhancements.shop.html.setup.location-outer"}}
            </option>
            <option value="plus_three" {{#iff setup.location '==' 'plus_three' }}selected{{/iff}}>
                {{localize "ffg-star-wars-enhancements.shop.html.setup.location-wild"}}
            </option>
            <option value="plus_four" {{#iff setup.location '==' 'plus_four' }}selected{{/iff}}>
                {{localize "ffg-star-wars-enhancements.shop.html.setup.location-uncivilized"}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="shady">{{localize "ffg-star-wars-enhancements.shop.html.setup.shady"}}</label>
        <input id="shady" name="shady" type="checkbox" {{#if setup.restricted}}checked{{/if}}>
    </div>
    <div class="form-group">
        <label for="shop_actor">{{localize "ffg-star-wars-enhancements.shop.html.setup.pc"}}</label>
        <select id="shop_actor" name="shop_actor">
            {{#each actors as |actor|}}
                <option value="{{actor.id}}">{{actor.name}}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group">
        <label for="shop_base_price">{{localize "ffg-star-wars-enhancements.shop.html.setup.price"}}</label>
        <input id="shop_base_price" name="shop_base_price" placeholder="100" type="text" value="{{setup.base_price}}">
    </div>
    <button class="create" type="submit" value="create"><i class="fas fa-plus"></i>{{localize "ffg-star-wars-enhancements.shop.html.setup.button"}}</button>
</form>
